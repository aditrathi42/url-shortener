<!DOCTYPE html>
<html lang="en">
<head>
  <title>URL Shortener</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
  <br><br><br>
  <div class="card">
    <div class="card-header">URL Shortener</div>
    <div class="card-body">
      <form>
        <div class="mb-3">
          <label for="urlinput" class="form-label">Enter the Link</label>
          <input type="text" id="urlinput" class="form-control" name="urlinput" maxlength="255"/>
        </div>
        <div class="mb-3">
          <label for="shorturltext" class="form-label">Shortened Link</label>
          <div class="input-group">
            <input type="text" id="shorturltext" class="form-control" name="shorturltext" maxlength="255" readonly/>
            <button type="button" class="btn btn-outline-secondary btn-lg ms-0" onclick="copyToClipboard()">Copy</button>
          </div>
        </div>
        <div class="d-grid gap-2 col-4 mx-auto">
          <button type="button" id="shortenbutton" class="btn btn-primary btn-lg" onclick="shortenURL()" style="background-color: #EAB301;">Shorten!</button>
        </div>
      </form>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>
<script src="../static/main.js" type="text/javascript"></script>


</body>
</html>
